		<!-- Formulario de contacto -->
		<form action="#" class="formulario_contacto">

			<h1>CONTACTO</h1>
			<label for="nombre">Nombres:
				<input type="text" name="nombre">
			</label><br><br>

			<label for="apellido">Apellidos:
				<input type="text" name="apellido">
			</label><br><br>

			<label for="direccion">Direccion:
				<input type="text" name="direccion">
			</label><br><br>

			<label for="edad">Edad:
				<input type="number" name="edad">
			</label><br><br>

			<label for="mail">Mail de contacto:
				<input type="text" name="mail">
			</label><br><br>

			<div>¿Es actualmente cliente de la vitalicia?</div>
			Si
			<input type="radio" name="cliente" value="escliente">
			NO
			<input type="radio" name="cliente" value="noescliente"><br>

			<div>
				Indique su solicitud:
			</div>
			<div>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>

			<div>Acepto terminos y condiciones
				<input type="checkbox" name="aceptar" value="1">
			</div><br>

			<input type="submit" value="ENVIAR">
			<input type="submit" value="RESET">

		</form><br><br>
